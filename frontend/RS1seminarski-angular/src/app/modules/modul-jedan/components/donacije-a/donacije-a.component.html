<body style="top: -15px;padding-bottom: 500px">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<input [(ngModel)]="filter2" (ngModelChange)="getDonacijeFilter()" class="form-control filter" placeholder="Pretraga">

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="main-box clearfix">
        <div class="table-responsive">
          <table class="table user-list">
            <thead>
            <tr>
              <th class="text-center">Naslov</th>
              <th class="text-center">Status</th>
              <th class="text-center">Datum objave</th>
              <th class="text-center">Naziv</th>
              <th class="text-center">Proizvođač</th>
              <th class="text-center">Akcije</th>

            </tr>
            </thead>
            <tbody>
            <tr class="fadeIn" *ngFor="let d of getDonacijeFilter() | paginate:{
    itemsPerPage: velicinaStranice,
    currentPage: trenutnaStranica,
    totalItems: ukupnoArtikala
    };
    let i=index"
                id="div-{{d.id}}">
              <td>
                <img style="height: 50px;border-radius: 5px; object-fit: cover" src="{{d.slike[0].putanja}}" alt="">
                <a (click)="this.donacija=d;this.item=d.item;getKategorija()" data-bs-toggle="tooltip" data-bs-placement="top" title="Prikaži donaciju" data-bs-toggle="modal" data-bs-target="#detaljiModal" class="user-link">{{d.naslov}}</a>
              </td>
              <td class="text-center">
                <span class="label label-default">{{d.status}}</span>
              </td>
              <td>
                {{d.datumObjave}}
              </td>
              <td>
                {{d.item.naziv}}
              </td>
              <td>
                {{d.item.proizvodjac}}
              </td>
              <td style="width: 10%;">


                <a (click)="this.donacija=d;this.item=d.item;getKategorija()" data-bs-toggle="tooltip" data-bs-placement="top" title="Prikaži donaciju" data-bs-toggle="modal" data-bs-target="#detaljiModal" class="table-link">
									<span class="fa-stack">
										<i class="fa fa-square fa-stack-2x"></i>
										<i class="fa fa-search-plus fa-stack-1x fa-inverse"></i>
									</span>
                </a>


                <a (click)="obrisi(d,d.item)" data-bs-toggle="tooltip" data-bs-placement="top" title="Obriši donaciju" class="table-link danger" >
									<span class="fa-stack">
										<i class="fa fa-square fa-stack-2x"></i>
										<i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
									</span>
                </a>

              </td>
            </tr>

            </tbody>
          </table>
        </div>

      </div>
    </div>
  </div>
</div>

<div class="d-flex justify-content-center">

  <pagination-controls
    class="my-pagination"
    style="color: #8c8c8c"
    previousLabel=""
    nextLabel=""
    (pageChange)="promijeniStranicu($event)">
  </pagination-controls>

</div>


<div class="row" style="width: 280px">
  <p style="color: rgba(77, 77, 77, 0.81);width: 190px">Broj prikaza po stranici</p>
  <select class="form-select"
          style="height: 25px;color: #4d4d4d;padding-left: 12px;padding-top: 0;padding-bottom: 0; border: none; background-color: rgba(255,255,255,0.6); width: 60px"
          (change)="promjenaVelicineStranice($event)">
    <option style="color: rgba(77, 77, 77, 0.81);" *ngFor="let x of velicineOdabir" [ngValue]="x">
      {{ x }}
    </option>
  </select>

</div>

</body>
<app-detalji [d]="donacija" [i]="item" [kategorija]="k"></app-detalji>
